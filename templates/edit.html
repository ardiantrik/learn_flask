{% extends 'base.html' %}

{% block head %}
<title>EDIT</title>
{% endblock %}

{% block body %}
<h1>Editing Posts</h1>

<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{ post.id }}" method="POST">
    <div class="form-group">
        <label for="title">Title :</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Write a Title Here" value="{{ post.title }}">
    <br>
        <label for="author">Author :</label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Write the Author Here" aria-label="Author" value="{{ post.author }}">
    <br>
        <label for="content">Post :</label>
        <textarea class="form-control" name="content" id="content" placeholder="Write Your Content Here" cols="30" rows="10">{{ post.content }}</textarea>
    <br>
    <input class="btn btn-primary" type="submit" value="Update">
</div>
</form>
<hr>

{% endblock %}
